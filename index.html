<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FigmaDesing-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="contenedor-total">
       <div class="contenedor-form">
          <form action="" class="form">
              <img src="./assets/header-img.svg" alt="">
              <h1 class="text-register">Registrarse Ahora</h1>

              <label for="correo-input"></label>
                 <input type="email" placeholder="Email" id="correo-input" required>
              <label for="password-input"></label>
                 <input type="password" placeholder="Password" id="password-input" required>
              <button type="submit">Send Now</button>
    
          </form>
       </div>
    </header>

<script src="script.js"></script>
</body>
</html>
